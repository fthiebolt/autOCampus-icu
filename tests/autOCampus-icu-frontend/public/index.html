<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="/index.css">
<script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.js"></script>
<script src="/src/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
body {
  font-family: "Times New Roman", Georgia, Serif;
}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  font-family: "Times New Roman", Georgia, Serif;
  letter-spacing: 5px;
}
#mapCont{
    position: relative;
    margin-top: 60px; /*50px for the height of the bottom navbar*/
    z-index: 1;
}
#navbar{
  z-index: 1000;
}

</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div id="navbar" class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="https://neocampus.univ-tlse3.fr/doku.php" class="w3-bar-item w3-button">NeOCampus</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a onclick="document.getElementById('id01').style.display='block'" class="w3-bar-item w3-button">Contact Us</a>
    </div>
  </div>
</div>

  <!-- Page content -->
  <div class="w3-content" style="max-width:100%;">
    <div id="mapCont">
        <div id="root" class="w3-container w3-topbar w3-bottombar w3-border-teal "
          style="height: 100%;"></div>
    </div>
    
    <!-- Contact Section -->
    <div id="id01" class="modal w3-top">
    
      <form class="modal-content animate" action="/action_page.php" target="_blank">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <h1 class="avatar fa fa-envelope">Contact</h1><br>
        </div>
          <p><input class="w3-input w3-padding-16" type="text" placeholder="Name" required name="Name"></p>
          <p><input class="w3-input w3-padding-16" type="number" placeholder="How many people" required name="People"></p>
          <p><input class="w3-input w3-padding-16" type="datetime-local" placeholder="Date and time" required name="date" value="2020-11-16T20:00"></p>
          <p><input class="w3-input w3-padding-16" type="text" placeholder="Message \ Special requirements" required name="Message"></p>
          <p><button class="w3-button w3-light-grey w3-section" type="submit">SEND MESSAGE</button></p>
        </form>
    </div>

    <!-- Login Section-->
    <div id="id02" class="modal w3-top" style="display: none;">
      <form class="modal-content animate" id="loginForm" onsubmit="handleSubmit()">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar"/>
        </div>
  
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" required/>
  
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required/>
              
            <button type="w3-center submit">Login</button> <br/>
            <label>
              <input type="checkbox" checked="checked" name="remember"/> Remember me
            </label>
        </div>
  
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
   <!-- End page content -->
  </div>


<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-32">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">NeOCampus</a></p>
</footer>
<script>
  // Get the modal
  var contactModal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == contactModal) {
        contactModal.style.display = "none";
      }
  }

  </script>
</body>
</html>
