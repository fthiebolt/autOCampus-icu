<script>
  // Get the modal
  var contactModal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == contactModal) {
        contactModal.style.display = "none";
      }
  }
  window.onresize = function(event) {
      document.getElementById('map').style.height = window.innerHeight+"px" ;
      document.getElementById('DevicesTable').style.maxHeight = window.innerHeight*0.5 +"px" ;
  }
  function clickButton(){
    if(document.getElementById('DevicesTable').style.display=='block'){
        document.getElementById('scroll').style.overflow='hidden';
        document.getElementById('DevicesTable').style.display='none';
        document.getElementById('displayButton').setAttribute("class", "fa fa-angle-double-left");
    }else{
        document.getElementById('scroll').style.overflow='scroll';
        document.getElementById('DevicesTable').style.display='block';
        document.getElementById('displayButton').setAttribute("class", "fa fa-angle-double-right");
    }
  }
